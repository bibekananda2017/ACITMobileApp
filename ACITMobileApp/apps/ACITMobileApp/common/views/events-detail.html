<div class="bar bar-header bar-blue">
	<button class="button button-icon ion-chevron-left" ng-click="goBack()">
    </button>
     <h1 class="titleHeader">Events Details</h1>
</div>   
<ion-view>
	<ion-content class="has-header page-overflow">
		<div ng-show = "errorMsg != ''" class="text-center errorExp">
 			<div><img ng-src={{"./images/error.png"}} class="errorImg" /></div>
      		<div>{{errorMsg}}</div>
      	</div>
        <div class="page-container">
            <h3 class="section-head">{{event}}</h3>
            <div class="row margin-top10">
            	<div class="col-50 icon ion-ios7-calendar-outline">&nbsp;{{date | date:'mediumDate'}}</div>
            	<div class="col text-right ion-clock">&nbsp;{{eventStrDate | date:'h:mma'}} to {{eventEndDate | date:'h:mma'}}</div>
            </div>
            <div class="margin-top5 ion-location">&nbsp;{{location}}</div>
            <section class="clr asset-section con8"  style="margin-top: 20px;">
				<div id="normal" class="con10" ng-bind-html="details"/>
            </section>
        </div>
            <br class="clr" />

    </ion-content>
    
</ion-view>
