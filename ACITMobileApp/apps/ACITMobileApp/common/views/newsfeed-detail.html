<div class="bar bar-header bar-blue" align-title="left">
	<button class="button button-icon ion-chevron-left" ng-click="goBack()">
    </button>
    <h1 class="titleHeader">News Details</h1>
</div>

<ion-view>
	
    <ion-content class="page-overflow has-header">
    <div ng-show = "errorMsg != ''" class="text-center errorExp">
 			<div><img ng-src={{"./images/error.png"}} class="errorImg" /></div>
      		<div>{{errorMsg}}</div>
     </div>
    <div class="page-container">
      <h3 class="section-head">{{newsfeed}}</h3>
	      <div class="row margin-top10">
            	<div class="col col-50 icon ion-ios7-calendar-outline little-text">&nbsp;{{date | date:'mediumDate'}}</div>
            	<div class="col text-right ion-clock little-text text-right">&nbsp;{{date | date:'shortTime'}}</div>
            </div>
            <section class="clr asset-section" style="margin-top: 20px;">
                <div class="mg-btm25">
                    <p ng-bind-html="details"></p>
                </div>
                </section>
       </div>
       <br class="clr" />
    </ion-content>
</ion-view>
